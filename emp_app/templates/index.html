<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      body {
          background: linear-gradient(to right, #f8f9fa, #e0e0e0);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
          background-color: #343a40;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          justify-content: center;
      }
      .navbar-brand {
          font-size: 1.5rem;
          font-weight: bold;
      }
      h1 {
          margin-top: 20px;
          color: #343a40;
          text-align: center;
          font-weight: bold;
          font-family: 'Arial Black', Gadget, sans-serif;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
          animation: fadeIn 2s ease-in-out;
      }
      .container {
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          animation: slideIn 1.5s ease-in-out;
      }
      .btn-primary {
          margin: 5px 0;
          transition: background-color 0.3s ease;
      }
      .btn-primary:hover {
          background-color: #0056b3;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes slideIn {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
    </style>

    <title>Office Employee Management System</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Employee Management</a>
    </nav>

    <!-- Main container -->
    <div class="container mt-5">
        <h1>Office Employee Management System</h1>
        <hr>
        <a class="btn btn-primary" href="/all_emp" role="button">View All Employees</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
        <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee Details</a>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
